<!DOCTYPE html>
<html lang="gu">
<head>
<title>પોસ્ટલ PIN કોડ API</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f5f5f5;
color: #333;
transition: background-color 0.3s, color 0.3s;
}

.container {
width: 90%;
margin: auto;
padding-top: 20px;
text-align: center;
}

h1 {
color: #333;
}

.search-container {
display: flex;
justify-content: center;
align-items: center;
margin-bottom: 20px;
}

input[type="text"] {
padding: 10px;
width: 60%;
max-width: 250px;
margin-right: 10px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
}

button {
padding: 10px 20px;
background-color: #0074d9;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

#result-container {
overflow-x: auto;
}

table {
border-collapse: collapse;
width: 100%;
margin-top: 20px;
}

th, td {
border: 1px solid #ccc;
padding: 8px;
text-align: left;
}

th {
background-color: #0074d9;
color: white;
}

tr:nth-child(even) {
background-color: #f2f2f2;
}

@media only screen and (max-width: 768px) {
input[type="text"] {
width: 50%;
}
}

@media only screen and (max-width: 480px) {
input[type="text"] {
width: 100%;
margin-right: 0;
margin-bottom: 10px;
}
}
</style>
</head>
<body>
<div class="container">
<h1>પોસ્ટલ PIN કોડ વિગતો શોધો</h1>
<p>પિનકોડ અથવા પોસ્ટ ઓફિસ બ્રાંચ નામ દાખલ કરો:</p>
<div class="search-container">
<input type="text" id="search-input" placeholder="પિનકોડ અથવા પોસ્ટ ઓફિસ બ્રાંચ નામ દાખલ કરો">
<button id="search-button" onclick="search()">શોધો</button>
</div>
<div id="result-container">
<!-- પરિણામો અહિ દર્શાવવામાં આવશે -->
</div>
</div>
<script>
function search() {
const searchInput = document.getElementById('search-input').value;
const resultContainer = document.getElementById('result-container');

if (searchInput) {
let apiUrl;
if (!isNaN(searchInput)) {
apiUrl = `https://api.postalpincode.in/pincode/${encodeURIComponent(searchInput)}`;
} else {
apiUrl = `https://api.postalpincode.in/postoffice/${encodeURIComponent(searchInput)}`;
}

fetch(apiUrl)
.then(response => response.json())
.then(data => {
if (data.length > 0 && data[0].Status === 'Success') {
const postOfficeData = data[0].PostOffice;
let tableHtml = '<h2>શોધ પરિણામો</h2>';
tableHtml += '<table>';
tableHtml += '<tr><th>નામ</th><th>પિનકોડ</th><th>વિભાગ</th><th>પ્રદેશ</th><th>શાખા પ્રકાર</th><th>વિતરણ સ્થિતિ</th><th>વર્તુળ</th><th>જિલ્લો</th><th>રાજ્ય</th><th>દેશ</th></tr>';

postOfficeData.forEach(postOffice => {
tableHtml += '<tr>';
tableHtml += `<td>${postOffice.Name}</td>`;
tableHtml += `<td>${postOffice.Pincode}</td>`;
tableHtml += `<td>${postOffice.Division}</td>`;
tableHtml += `<td>${postOffice.Region}</td>`;
tableHtml += `<td>${postOffice.BranchType}</td>`;
tableHtml += `<td>${postOffice.DeliveryStatus}</td>`;
tableHtml += `<td>${postOffice.Circle}</td>`;
tableHtml += `<td>${postOffice.District}</td>`;
tableHtml += `<td>${postOffice.State}</td>`;
tableHtml += `<td>${postOffice.Country}</td>`;
tableHtml += '</tr>';
});

tableHtml += '</table>';
resultContainer.innerHTML = tableHtml;
} else {
resultContainer.innerHTML = '<p>કોઈ રેકોર્ડ મળ્યો નથી.</p>';
}
})
.catch(error => {
console.error('Error:', error);
resultContainer.innerHTML = '<p>ડેટા મેળવવામાં અસમર્થ. કૃપા કરીને પછી થી પ્રયાસ કરો.</p>';
});
} else {
resultContainer.innerHTML = '<p>કૃપા કરીને માન્ય પિનકોડ અથવા પોસ્ટ ઓફિસ બ્રાંચ નામ દાખલ કરો.</p>';
}
}
</script>
</body>
</html>
