<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ખેતીગ્રામ</title>
  <style>
    :root {
      --bg: #f6f7f1;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-color: #2e2e1f;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --backdrop: blur(8px);
    }

    body.dark {
      --bg: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #e1e1e1;
      --shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      font-size: 26px;
      font-weight: 600;
      color: #007aff; /* BLUE TITLE */
      backdrop-filter: var(--backdrop);
      background-color: var(--card-bg);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 56px;
      height: 30px;
      margin-left: 12px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
    }

    .slider:before {
      content: "🌞";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 15px;
      line-height: 26px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #007aff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "🌙";
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--backdrop);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 30px 10px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.01);
    }

    .icon {
      font-size: 48px; /* 👈 Bigger emoji */
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }

    .icon.clicked {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .label {
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      z-index: 1000;
    }

    .veg-bounce {
      font-size: 34px;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 480px) {
      header {
        font-size: 22px;
        padding: 16px;
      }

      .icon {
        font-size: 44px;
      }

      .label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- 🥕 Loader -->
<div class="loader" id="loader">
  <div class="veg-bounce" id="vegEmoji">🥕</div>
</div>

<!-- 🔵 Header -->
<header>
  <span>ખેતીગ્રામ</span>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
  </div>
</header>

<!-- 📦 Grid Cards -->
<div class="grid">
  <a class="card" href="news.html"><div class="icon">📺</div><div class="label">સમાચાર</div></a>
  <a class="card" href="newspaper.html"><div class="icon">📰</div><div class="label">પત્ર</div></a>
  <a class="card" href="https://zarnal.github.io/khetigram/crop.html"><div class="icon">🌱</div><div class="label">જાણકારી</div></a>
  <a class="card" href="market.html"><div class="icon">🧺</div><div class="label">માર્કેટ</div></a>
  <a class="card" href="weather.html"><div class="icon">🌤️</div><div class="label">હવામાન</div></a>
  <a class="card" href="satellite.html"><div class="icon">🌍</div><div class="label">ઉપગ્રહ</div></a>
  <a class="card" href="radio.html"><div class="icon">📻</div><div class="label">રેડિયો</div></a>
  <a class="card" href="pincode.html"><div class="icon">📬</div><div class="label">પિનકોડ</div></a>
  <a class="card" href="wikipedia.html"><div class="icon">📚</div><div class="label">વિકી</div></a>
  <a class="card" href="sports.html"><div class="icon">🏟️</div><div class="label">Sports</div></a>
</div>

<!-- ⚙️ Script -->
<script>
  // 🌙 Dark mode toggle
  const toggle = document.getElementById('modeToggle');
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    toggle.checked = true;
  }

  toggle.addEventListener('change', () => {
    const isDark = toggle.checked;
    document.body.classList.toggle('dark', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // 📦 Icon bounce on tap
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      const icon = card.querySelector('.icon');
      icon.classList.add('clicked');
      setTimeout(() => icon.classList.remove('clicked'), 300);
    });
  });

  // 🥦 Loading vegetables
  const vegs = ["🥕", "🌽", "🍅", "🍆", "🍓", "🥒", "🍉"];
  let index = 0;
  const vegEmoji = document.getElementById('vegEmoji');
  const loader = document.getElementById('loader');

  const rotateVeggies = setInterval(() => {
    index = (index + 1) % vegs.length;
    vegEmoji.textContent = vegs[index];
  }, 600);

  window.addEventListener("load", () => {
    setTimeout(() => {
      clearInterval(rotateVeggies);
      loader.style.display = "none";
    }, 2000);
  });
</script>

</body>
</html>
