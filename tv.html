<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple-like Video Player</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .video-wrapper {
      width: 95%;
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-wrapper:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px 20px 0 0;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: rgba(224, 224, 224, 0.8);
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
    }

    .back-btn:hover {
      background-color: rgba(208, 208, 208, 0.9);
      transform: scale(1.1);
    }

    .back-btn:active {
      background-color: rgba(192, 192, 192, 0.9);
      transform: scale(0.95);
    }

    /* Mobile Priority */
    @media (max-width: 600px) {
      .video-wrapper {
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      }
      .back-btn {
        width: 36px;
        height: 36px;
        font-size: 18px;
        top: 15px;
        left: 15px;
      }
      body {
        padding: 45px 15px;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='https://zarnal.github.io/khetigram/'">‚Üê</button>
  <div class="video-wrapper">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/-lzRnfB2CWA?si=4qwOgk3s2j8otdmp&autoplay=1&mute=0"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
