<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Loading</title>
<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: #fff;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Loader */
.loader {
display: flex;
gap: 12px;
}

.dot {
width: 16px;
height: 16px;
border-radius: 50%;
animation: bounce 1.2s infinite ease-in-out;
}

.dot:nth-child(1) { background: #4285F4; animation-delay: 0s; } /* Blue */
.dot:nth-child(2) { background: #EA4335; animation-delay: 0.2s; } /* Red */
.dot:nth-child(3) { background: #FBBC05; animation-delay: 0.4s; } /* Yellow */
.dot:nth-child(4) { background: #34A853; animation-delay: 0.6s; } /* Green */

@keyframes bounce {
0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
40% { transform: scale(1.3); opacity: 1; }
}

/* Success Message */
.success {
display: none;
font-size: 20px;
font-weight: 500;
color: #333;
text-align: center;
animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<!-- Loader -->
<div class="loader" id="loader">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>

<!-- Success Message -->
<div class="success" id="success">
âœ… The page is loaded successfully ðŸ˜Š
</div>

<script>
// After 5 seconds, hide loader and show success message
setTimeout(() => {
document.getElementById("loader").style.display = "none";
document.getElementById("success").style.display = "block";
}, 5000);
</script>
</body>
</html>
