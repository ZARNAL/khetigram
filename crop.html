<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Rates with Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2px;
      background-color: #f7f7f7;
    }

    .container {
      margin: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
      padding: 10px;
      overflow-x: auto;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .ball {
      width: 25px;
      height: 25px;
      background-color: #4CAF50;
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 0.6s ease infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    .hide { display: none; }

    button {
      margin: 5px;
      padding: 12px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }

    .today-btn { background-color: #007AFF; }
    .yesterday-btn { background-color: #148f77; }
    .back-btn { background-color: #FF5733; }
    .home-btn { background-color: #FF5733; }

    table {
      border-collapse: collapse;
      width: 100%;
      display: none;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th { background-color: #f2f2f2; }

    #filterButtons > div {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      button {
        padding: 8px 14px;
        font-size: 13px;
      }
      th, td {
        padding: 6px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Today / Yesterday + Home button always visible -->
    <div id="mainButtons">
      <button class="home-btn" onclick="goHome()"> < back</button>
      <button class="today-btn" onclick="loadData('today')">આજ ના બજાર ભાવ</button>
      <button class="yesterday-btn" onclick="loadData('yesterday')">ગઈકાલ ના બજાર ભાવ</button>
      
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>

    <!-- Back button (after district selection) -->
    <div class="hide" id="backBtn">
      <button class="back-btn" onclick="showAll()">Back</button>
    </div>

    <!-- Category filter buttons -->
    <div class="hide" id="filterButtons"></div>

    <!-- Table -->
    <table id="data-table"></table>
  </div>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    let originalData = [];

    const urls = {
      today: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKDjtpKqBat73iPqhILwhVW12TXAl06QBOTRaKEi85IM3aS-PesrJH1xPhVIGbhofH6sNuQmWNgd-X/pub?gid=1022601887&single=true&output=csv',
      yesterday: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKDjtpKqBat73iPqhILwhVW12TXAl06QBOTRaKEi85IM3aS-PesrJH1xPhVIGbhofH6sNuQmWNgd-X/pub?gid=1935662053&single=true&output=csv'
    };

    function loadData(day) {
      const url = urls[day];
      const table = document.getElementById('data-table');
      const loader = document.getElementById('loader');
      const filterButtons = document.getElementById('filterButtons');
      const backBtn = document.getElementById('backBtn');

      // Reset
      table.innerHTML = '';
      filterButtons.innerHTML = '';
      loader.style.display = 'flex';
      filterButtons.classList.add('hide');
      table.style.display = 'none';
      backBtn.classList.add('hide');

      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          originalData = results.data;

          // Group by Region -> District
          const keys = Object.keys(originalData[0]);
          const secondLastKey = keys[keys.length - 2];
          const thirdLastKey = keys[keys.length - 3];

          const grouped = {};
          originalData.forEach(row => {
            const region = row[thirdLastKey];
            const district = row[secondLastKey];
            if (!grouped[region]) grouped[region] = new Set();
            grouped[region].add(district);
          });

          for (const region in grouped) {
            const title = document.createElement('div');
            title.textContent = region;
            filterButtons.appendChild(title);

            grouped[region].forEach(district => {
              const button = document.createElement('button');
              button.textContent = district;
              button.onclick = () => filterTable(district);
              filterButtons.appendChild(button);
            });
          }

          loader.style.display = 'none';
          filterButtons.classList.remove('hide');
        }
      });
    }

    function filterTable(filterValue) {
      const table = document.getElementById('data-table');
      const backBtn = document.getElementById('backBtn');
      const mainButtons = document.getElementById('mainButtons');

      table.innerHTML = '';

      const headerRow = document.createElement('tr');
      Object.keys(originalData[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      originalData.forEach(row => {
        if (row[Object.keys(row)[Object.keys(row).length - 2]] === filterValue) {
          const tr = document.createElement('tr');
          Object.values(row).forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        }
      });

      table.style.display = 'table';
      document.getElementById('filterButtons').style.display = 'none';
      backBtn.classList.remove('hide'); 
      mainButtons.classList.add('hide'); // hide Today/Yesterday/Home
    }

    function showAll() {
      document.getElementById('filterButtons').style.display = 'block';
      document.getElementById('backBtn').classList.add('hide');
      document.getElementById('data-table').style.display = 'none';
      document.getElementById('mainButtons').classList.remove('hide'); // show Today/Yesterday/Home again
    }

    function goHome() {
      window.location.href = "https://zarnal.github.io/khetigram/";
    }

    // Default load today
    window.onload = () => { loadData('today'); };
  </script>
</body>
</html>
