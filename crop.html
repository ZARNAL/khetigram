<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>Gujarat Market Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
    }

    .ball {
      width: 20px;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 50%;
      margin: 0 4px;
      animation: bounce 0.6s ease infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px); }
    }

    .hide {
      display: none;
    }

    button {
      margin: 6px 4px;
      padding: 12px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 320px;
      display: block;
    }

    .today-btn {
      background-color: #007AFF;
    }

    .yesterday-btn {
      background-color: #148f77;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      display: none;
      font-size: 14px;
      margin-top: 12px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-size: 15px;
    }

    .filter-value {
      margin: 8px 0;
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }

    #filterButtons > div {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    .full-width {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Larger screens (tablet/desktop) */
    @media (min-width: 600px) {
      button {
        display: inline-block;
        width: auto;
      }
      table {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="full-width">
    <div id="filter-buttons-container" class="hide">
      <button class="today-btn" onclick="loadData('today')">ркЖркЬ ркирк╛ ркмркЬрк╛рк░ ркнрк╛рк╡</button>
      <button class="yesterday-btn" onclick="loadData('yesterday')">ркЧркИркХрк╛рк▓ ркирк╛ ркмркЬрк╛рк░ ркнрк╛рк╡</button>
    </div>

    <div class="loader" id="loader">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>

    <div class="hide" id="backBtn">
      <button onclick="showAll()">ЁЯФЩ рккрк╛ркЫрлБркВ ркЬрк╛ркУ</button>
    </div>

    <div class="hide" id="filterButtons"></div>
    <table id="data-table"></table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    let originalData = [];

    const urls = {
      today: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKDjtpKqBat73iPqhILwhVW12TXAl06QBOTRaKEi85IM3aS-PesrJH1xPhVIGbhofH6sNuQmWNgd-X/pub?gid=1022601887&single=true&output=csv',
      yesterday: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKDjtpKqBat73iPqhILwhVW12TXAl06QBOTRaKEi85IM3aS-PesrJH1xPhVIGbhofH6sNuQmWNgd-X/pub?gid=1935662053&single=true&output=csv'
    };

    function loadData(day) {
      const url = urls[day];
      const table = document.getElementById('data-table');
      const loader = document.getElementById('loader');
      const filterButtons = document.getElementById('filterButtons');
      const backBtn = document.getElementById('backBtn');
      const filterBtnsContainer = document.getElementById('filter-buttons-container');

      // Reset
      table.innerHTML = '';
      filterButtons.innerHTML = '';
      loader.style.display = 'flex';
      filterButtons.classList.add('hide');
      table.style.display = 'none';
      backBtn.classList.add('hide');
      filterBtnsContainer.style.display = 'none';

      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(results) {
          originalData = results.data;

          // Group buttons by region and district
          const keys = Object.keys(originalData[0]);
          const secondLastKey = keys[keys.length - 2];
          const thirdLastKey = keys[keys.length - 3];

          const grouped = {};
          originalData.forEach(row => {
            const region = row[thirdLastKey];
            const district = row[secondLastKey];
            if (!grouped[region]) {
              grouped[region] = new Set();
            }
            grouped[region].add(district);
          });

          for (const region in grouped) {
            const title = document.createElement('div');
            title.textContent = region;
            filterButtons.appendChild(title);

            grouped[region].forEach(district => {
              const button = document.createElement('button');
              button.textContent = district;
              button.onclick = () => filterTable(district);
              filterButtons.appendChild(button);
            });
          }

          loader.style.display = 'none';
          filterButtons.classList.remove('hide');
          filterBtnsContainer.style.display = 'block'; // Now show Today/Yesterday buttons
        }
      });
    }

    function filterTable(filterValue) {
      const table = document.getElementById('data-table');
      const filterBtnsContainer = document.getElementById('filter-buttons-container');
      const backBtn = document.getElementById('backBtn');

      table.innerHTML = '';

      const headerRow = document.createElement('tr');
      Object.keys(originalData[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      originalData.forEach(row => {
        if (row[Object.keys(row)[Object.keys(row).length - 2]] === filterValue) {
          const tr = document.createElement('tr');
          Object.values(row).forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        }
      });

      table.style.display = 'table';
      document.getElementById('filterButtons').style.display = 'none';
      backBtn.classList.remove('hide');
      filterBtnsContainer.style.display = 'none';
    }

    function showAll() {
      document.getElementById('filterButtons').style.display = 'block';
      document.getElementById('backBtn').classList.add('hide');
      document.getElementById('data-table').style.display = 'none';
      document.getElementById('filter-buttons-container').style.display = 'block';
    }

    // Load today by default
    window.onload = () => {
      loadData('today');
    };
  </script>
</body>
</html>
